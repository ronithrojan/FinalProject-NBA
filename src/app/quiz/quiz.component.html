<app-header></app-header>
<div class="play">
  <button
    [ngClass]="{ hide: !playButton }"
    class="playButton"
    (click)="showForm()"
  >
    Want to Play?
  </button>
</div>
<div [ngClass]="{ show: userInput }" class="background hide"></div>
<div *ngIf="show" class="form-container">
  <form class="form" #quizForm="ngForm" (ngSubmit)="submitQuiz(quizForm)">
    <div [ngClass]="{ show: userInput }" class="hide userbio">
      <label class="input" for="username">Name</label>
      <input type="text" id="username" name="username" ngModel />
      <label class="input" for="city">City</label>
      <input type="text" id="city" name="city" ngModel />
      <label class="input" for="state">State</label>
      <input type="text" id="state" name="state" ngModel />
      <span (click)="hideUserInput()">Let's Go</span>
    </div>
    <h2 class="timer">{{ seconds }} seconds</h2>
    <div *ngFor="let question of questions; index as i" class="question-group">
      <p class="questions">{{ question.question }}</p>
      <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.id }}"
          value="{{ questions.choice_1 }}"
          ngModel
        />
        <label for="{{ question.id }}">{{ question.choice_1 }}</label>
      </div>
      <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.id }}"
          value="{{ question.choice_2 }}"
          ngModel
        />
        <label for="{{ question.id }}">{{ question.choice_2 }}</label>
      </div>
      <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.id }}"
          value="{{ question.choice_3 }}"
          ngModel
        />
        <label for="{{ question.id }}">{{ question.choice_3 }}</label>
      </div>
      <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.id }}"
          value="{{ question.choice_4 }}"
          ngModel
        />
        <label for="{{ question.id }}">{{ question.choice_4 }}</label>
      </div>
    </div>
    <button>Submit Quiz</button>
  </form>
</div>
