<p>quiz works!</p>
<form action="">
    <label for="username">Name</label>
    <input type="text" id="username" name="username">
<div *ngFor="let question of questions; index as i" class="question-group">
    <p>{{question.question}}</p>
    <div class="choice">
        <input type="radio" name="{{i}}" id="{{question.choice_1}}{{i}}" value="{{questions.choice_1}}"/> 
        <label for="{{question.choice_1}}{{i}}">{{question.choice_1}}</label>
    </div>
    <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.choice_2 }}{{ i }}"
          value="{{ question.choice_2 }}"
        />
        <label for="{{ question.choice_2 }}{{ i }}">{{question.choice_2}}</label>
      </div>
      <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.choice_3 }}{{ i }}"
          value="{{ question.choice_3 }}"
        />
        <label for="{{ question.choice_3 }}{{ i }}">{{question.choice_3}}</label>
      </div>
      <div class="choice">
        <input
          type="radio"
          name="{{ i }}"
          id="{{ question.choice_4 }}{{ i }}"
          value="{{ question.choice_4 }}"
        />
        <label for="{{ question.choice_4 }}{{ i }}">{{question.choice_4}}</label>
      </div>
</div>
<button>Submit Quiz</button>
</form>
