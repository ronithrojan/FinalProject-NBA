<app-header></app-header>
<p>{{ lastPlayer?.username }}</p>
<p>{{ lastPlayer?.city }}</p>
<p>{{ lastPlayer?.state }}</p>
<p>{{ lastPlayer?.score }}</p>
<ol>
  <li *ngFor="let score of scores">
    <p>
      Player: {{ score?.username }} City: {{ score?.city }} State:
      {{ score?.state }} Score: {{ score?.score }}
    </p>
  </li>
</ol>
<div>
  <p>See where your competitors are playing from</p>
  <button routerLink="/googlemap">Click Me!</button>
</div>
